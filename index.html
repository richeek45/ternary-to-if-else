<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ternary to if-else</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="text/javascript" src="index.js"></script>
  <div class="container">
    <div class="content">

  </div>
